<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4">
            <p><label>Identification number:<br><input size=30 type="text"></label></p>
            <p><label>Legal name:<br><input size=85 type="text"></label></p>
            <p><label>Address 1:<br><input size=85 type="text"></label></p>
            <p><label>Address 2:<br><input size=85 type="text"></label></p>
        </td>
    </tr>
    <tr>
        <td>
            <p><label>City:<br><input type="text"></label></p>
        </td>
        <td>
            <p><label>State:<br><input type="text"></label></p>
        </td>
        <td>
            <p><label>Zip:<br><input type="text"></label></p>
        </td>
        <td>
            <p>
                <label>Country:<br><select>
                    <option>Russia</option>
                    <option>France</option>
                    <option>Poland</option>
                    <option>Germany</option>
                    <option>Belarus</option>
                </select></label>
            </p>
        </td>
    </tr>
    <tr>
        <td>
            <p><label>Phone:<br><input type="tel"></label></p>
        </td>
        <td colspan="3">
            <p><label>Email:<br><input size=59 type="email"></label></p>
        </td>
    </tr>
</table>
<p style="margin-left: 450px"><input type="reset"> <input type="submit"></p>
</body>
</html>
